<!DOCTYPE HTML>
<html>
    <head>
        <title>Season Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Season Page</h1>

            <div class="row mb-3 mt-3">
                <div class="col-sm">
                    <a href="add-season">
                        <button type="button" class="btn btn-primary">Add Season</button>
                    </a>
                </div>

                <div class="col-sm">
                    <a href="edit-season">
                        <button type="button" class="btn btn-primary">Edit Season</button>
                    </a>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm">
                    <a href="delete-season">
                        <button type="button" class="btn btn-primary">Delete Season</button>
                    </a>
                </div>

                <div class="col-sm">
                    <a href="search-season">
                        <button type="button" class="btn btn-primary">Search Season</button>
                    </a>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm">
                    <a href="list-seasons">
                        <button type="button" class="btn btn-primary">List Seasons</button>
                    </a>
                </div>
            </div>

        </div>
    </body>
</html>
