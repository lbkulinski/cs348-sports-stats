<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Delete Sport</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Delete Sport</h1>
<form action="#" th:action="@{/delete-season}" th:object="${deleteSeason}" method="post">
    <p>Year: <input type="text" th:field="*{year}" /></p>
    <p>Sport Name: <input type="text" th:field="*{sport_name}"/></p>
    <p><input type="submit" value="Delete" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
