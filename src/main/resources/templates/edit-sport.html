<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Edit Sport</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="mb-3">Edit Sport</h1>
            <form action="#" th:action="@{/edit-sport}" th:object="${editSport}" method="post">
                <p>ID: <input type="text" th:field="*{id}" class="form-control" /></p>
                <p>New name: <input type="text" th:field="*{newName}" class="form-control" /></p>
                <input type="submit" value="Edit" class="btn btn-primary mt-2" /> <input type="reset" value="Reset" class="btn btn-danger mt-2" />
            </form>
        </div>
    </body>
</html>
