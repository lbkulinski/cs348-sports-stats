<!DOCTYPE HTML>
<html>
<head>
    <title>Team Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Team Page</h1>

    <div class="row mb-3 mt-3">
        <div class="col-sm">
            <a href="add-team">
                <button type="button" class="btn btn-primary">Add Team</button>
            </a>
        </div>

        <div class="col-sm">
            <a href="edit-team">
                <button type="button" class="btn btn-primary">Edit Team</button>
            </a>
        </div>
    </div>

    <div class="row mb-3 mt-3">
        <div class="col-sm">
            <a href="delete-team">
                <button type="button" class="btn btn-primary">Delete Team</button>
            </a>
        </div>

        <div class="col-sm">
            <a href="search-team">
                <button type="button" class="btn btn-primary">Search Team</button>
            </a>
        </div>
    </div>

    <div class="row mb-3 mt-3">
        <div class="col-sm">
            <a href="list-teams">
                <button type="button" class="btn btn-primary">List Teams</button>
            </a>
        </div>
    </div>

</div>
</body>
</html>
